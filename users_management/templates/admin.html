{% extends "generic.html" %} {% block title %}Admin Panel{% endblock %} {% block main %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button class="btn">+</button>
    </div>
</nav>
<div class="container-fluid">
    {% for employee in employees %}
    <div class="container-fluid row">
        <h3 class="col-1">{{ employee.dni }}</h3>
        <h3 class="col-9">{{ employee.name }} {{ employee.surname }}</h3>
        <div class="container-fluid col-1">
            <button class="btn col-3">R</button>
            <button class="btn col-3">V</button>
            <button class="btn col-3">D</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
