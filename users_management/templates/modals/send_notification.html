<div class="modal fade" id="sendNotification" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enviar notificaciones</h5>
                <div>
                    <button type="button"class="helpButton btn">
                        <i class="far fa-question-circle fa-2x"><span id="helpText" style="display: none;">Selecciona un tipo de notificaci칩n y escribe un mensaje. Existe un bot칩n que ense침a a que usuarios va a ser enviado el mensaje. </span></i>
                    </button>
                    <button type="button"class="btn"  data-dismiss="modal">
                        <i class="far fa-times-circle fa-2x"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body pt-0">
                <div class="text-center px-3">
                    <select class="form-control text-center my-3" required="" id="ticket_type" onchange="check_select_option()">
                            {% for option in notification_types %}
                            <option value="{{ option.pk }}">{{ option.name }}</option>   
                            {% endfor %}
                          </select>
                    <textarea cols="40" rows="5" class="form-control no-resize mb-3" required="" id="ticket_description" placeholder="Breve descripci칩n para el usuario"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <div class="dropstart">
                    <button onclick="toggle_dropdown('users_to_notify')" class="btn btn-secondary dropbtn">Destinatarios</button>
                    <div id="users_to_notify" class="dropdown-content" style="width: 400%;"></div>
                </div>
                <button id="confirm_send" class="btn btn-success">Enviar</button>
                <button id="cancel_send" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
