{% extends "generic.html" %} {% block title %}Login{% endblock %} {% load static %} {% block extra_head %}
<link href="{% static 'css/login.css' %}" rel="stylesheet"> {% endblock %} {% block body %}

<section class="login-wrap d-flex">

    <div class="login-html">
        <h2 class="text-center">SIGNET</h2>
        <hr class="mb-4 ">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar sesión</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>

        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Usuario</label> {{ form.username }}

                </div>
                <div class="group">
                    <label for="pass" class="label">Contraseña</label> {{ form.password }}
                </div>
                <div class="group">

                    <input id="check" type="checkbox" style="background-color: black;" class="check" checked>
                    <label for="check"><span class="icon"></span> Fichame al entrar</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="ENTRAR">
                </div>

                <div class="foot-lnk">
                    <a href="#forgot">¿Has olvidado la contraseña?</a>
                </div>
            </div>
        </form>

    </div>
</section>
{% endblock body%} {% block extra_scripts %}
<script>
    $("#tab-2").click(function() {
        $("#login-wrap").css("padding-bottom", "750px");



    })
    $("#tab-1").click(function() {
        $("#login-html").css("width", "550px");


    })
</script>
{% endblock %}
